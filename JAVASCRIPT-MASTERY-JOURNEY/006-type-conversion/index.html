<script>
  let value1 = prompt("Введите первое слагаемое: ");
  let value2 = prompt("Введите второе слагаемое: ");
  let sum = value1 + value2;
  alert(`Конкатинация ${sum}`);
  let sum1 = +value1 + +value2;
  alert(`Унарный плюс ${sum1}`);

  let value3 = prompt("Введите первый множитель: ");
  let value4 = prompt("Введите второй множитель: ");
  let mult = value3 * value4;
  alert(`Произведение ${mult}`);
</script>
