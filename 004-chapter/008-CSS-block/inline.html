<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мой пример строчных элементов</title>
    <style>
      p {
        background-color: bisque;
        margin: 20px;
        outline: 1px dashed #0000ff;
        font-size: 20px;
        width: 200px;
        height: 100px;
      }

      .b-style {
        width: 200px;
        height: 100px;
        background-color: aqua;
        margin: 10px;
        outline: 10px dashed #0000ff;
      }
    </style>
  </head>
  <body>
    <p>Далеко-<b>далеко</b> за словесными горами в стране гласных.</p>
    <p>Далеко-<b class="b-style">далеко</b> за словесными горами в стране гласных.</p>
  </body>
</html>
