<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Marck+Script&display=swap"
      rel="stylesheet"
    />

    <title>Подключение шрифтов</title>
    <style>
      h3 {
        font-family: "Marck Script", cursive;
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <h2 style="font-family: 'Marck Script', cursive; font-weight: 400; font-style: normal">
      Хотим поменять inline style
    </h2>
    <h3>Шрифт Marck Script поддерживает кирилицу https://fonts.google.com/</h3>
  </body>
</html>
