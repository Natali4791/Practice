<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>My Grid Layout 1</title>
    <style>
      body {
        background-color: gray;
        color: black;
        font-weight: bold;

        font-size: 1.2em;

        text-align: center;
        display: grid;
        height: 98vh;
        grid-template-rows: 10% 70% 20%;
        grid-template-columns: 10% 90%;
      }
      .header {
        background-color: rgb(255, 166, 0);
        grid-column: span 4;
      }
      .aside {
        background-color: aqua;
      }

      .main {
        background-color: rgb(27, 134, 99);
        display: grid;
        grid-template-columns: 33% 33% 33%;
        flex-wrap: wrap;

        margin: 10px;
        padding: 10px;
      }

      .section {
        background-color: yellow;
        margin: 10px;
        padding: 10px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 100%));
      }

      .footer {
        background-color: burlywood;
        grid-column: span 4;
      }
    </style>
  </head>

  <body>
    <div class="header">Header</div>
    <div class="aside">Side Panel</div>
    <div class="main">
      <div class="section">Content Section 1</div>
      <div class="section">Content Section 2</div>
      <div class="section">Content Section 3</div>
    </div>
    <div class="footer">Footer</div>
  </body>
</html>
