<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мои картинка и текст</title>
    <style>
      .container {
        margin: 0px;
      }

      div {
        text-align: center;
        padding: 20px;
        border: 5px dotted #000;
      }

      .box1 {
        margin: -20px;
        background-color: bisque;
      }
      .box2 {
        margin: -20px;
        background-color: white7f;
      }

      .box3 {
        margin: -20px;
        background-color: antiquewhite7f;
      }

      P {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box1">
        <img width="100" src="blue dress1.jpg" alt="фото" />
        <p>Текст для блока 1</p>
      </div>
      <div class="box2">
        <img width="100" src="blue dress2.jpg" alt="фото" />
        <p>Текст для блока 2</p>
      </div>
      <div class="box3">
        <img width="100" src="blue dress3.jpg" alt="фото" />
        <p>Текст для блока 3</p>
      </div>
    </div>
  </body>
</html>
