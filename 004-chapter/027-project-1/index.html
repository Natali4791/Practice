<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мое портфолио</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
        text-align: center;
        background-color: rgb(189, 225, 27);
        color: #1fb2b0;
      }

      h1 {
        color: #cf1c7b;
        margin-bottom: 20px;
      }

      p.subtitle {
        font-size: 1.2em;
        color: #ed0606;
      }

      .card {
        width: 45%;
        margin: 10px;
        padding: 15px;
        border: 1px solid #dc2727;
        box-sizing: border-box;
        background-color: rgb(156, 32, 32);
        border-radius: 8px;
        float: left;
        transition: transform 0.3s ease-in-out;
      }

      .card:hover {
        transform: scale(1.05);
      }

      /* .card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        } */

      .card {
        width: calc(50% - 20px);
        /* Вычисляемая ширина с учетом отступов */
        margin: 10px;
        padding: 15px;
        border: 1px solid rgb(68, 37, 130);
        box-sizing: border-box;
        background-color: rgb(13, 93, 136);
        border-radius: 8px;
        float: left;
        transition: transform 0.3s ease-in-out;
      }

      /* @media (max-width: 768px) {
            .card {
                width: 100%;
                clear: both;
            }
        } */

      @media (max-width: 768px) {
        .card {
          width: calc(100% - 20px);
          /* Вычисляемая ширина на мобильных устройствах */
          clear: both;
          /* Очистка float на мобильных устройствах */
        }
      }

      .project-description {
        color: rgb(159, 236, 37);
        font-size: 0.9em;
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <h1>Добро пожаловать к Тортикам!</h1>
    <p class="subtitle">Кулинарные произведения моих лучших подруг</p>

    <div class="card">
      <img src="Lyudmila 011.jpg" alt="Проект 1" />
      <p>Тортик 1</p>
      <p class="project-description">Создатель 1. Людмила - моя одноклассница.</p>
    </div>

    <div class="card">
      <img src="Tatyana 022.jpg" alt="Тортик 2" />
      <p>Тортик 2</p>
      <p class="project-description">Создатель 2. Татьяна - моя родственница.</p>
    </div>

    <div class="card">
      <img src="tort 033.jpg" alt="Тортик 3" />
      <p>Тортик 3</p>
      <p class="project-description">Создатель 3. Светлана - моя коллега.</p>
    </div>

    <div class="card">
      <img src="tort 044.jpg" alt="Тортик 4" />
      <p>Тортик 4</p>
      <p class="project-description">Создатель 4. Лина - моя сестра.</p>
    </div>

    <div style="clear: both"></div>
    <!-- Очистка float для избежания проблем с высотой -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
